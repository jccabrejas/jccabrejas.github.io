<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Landing Page</title>
    <style>
        /* --- CONFIGURATION VARIABLES --- */
        :root {
            --primary-bg: #f4f7f6;
            --text-color: #333;
            --accent-color: #2d5a27; /* Dark green theme */
            --tile-bg: #ffffff;
            --banner-height: 400px;
            --border-radius: 12px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--primary-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* --- BANNER SECTION --- */
        .banner {
            position: relative;
            height: var(--banner-height);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
            text-align: center;
        }

        .banner-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(60%); /* Makes the text easier to read */
        }

        .banner-content h1 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* --- MAIN GRID SECTION --- */
        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .tile-grid {
            display: grid;
            /* This line makes it auto-responsive: */
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        /* --- INDIVIDUAL TILES --- */
        .tile {
            background: var(--tile-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none; /* Removes underline from links */
            color: inherit;
            display: flex;
            flex-direction: column;
        }

        .tile:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .tile-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .tile-body {
            padding: 20px;
        }

        .tile-body h2 {
            margin-top: 0;
            color: var(--accent-color);
        }

        /* Responsive adjustments for mobile */
        @media (max-width: 600px) {
            .banner-content h1 { font-size: 2rem; }
            .banner { height: 300px; }
        }
    </style>
</head>
<body>

    <header class="banner">
        <img src=".\assets\IMG_6780_2014_07_Serenity.JPG" alt="Banner Background" class="banner-img">
        <div class="banner-content">
            <h1>JC's html tools</h1>
            <p>Explorer | Designer | Developer</p>
        </div>
    </header>

    <main class="container">
        <div class="tile-grid">

            <a href="training_plan.html" class="tile">
                <img src=".\assets\training_plan_tile_photo.png" alt="Projects" class="tile-img">
                <div class="tile-body">
                    <h2>Training calendar</h2>
                    <p>Create single ics file with training plan for a race</p>
                </div>
            </a>

            <a href="photo_splitter.html" class="tile">
                <img src=".\assets\photo_splitter_tile_photo.png" alt="Photo Splitter" class="tile-img">
                <div class="tile-body">
                    <h2>Photo Splitter</h2>
                    <p>Split photos into multiple parts with predefined settings.</p>
                </div>
            </a>

            <a href="photo_splitter_mobile.html" class="tile">
                <img src=".\assets\photo_splitter_mobile_tile_photo.png" alt="Photo Splitter" class="tile-img">
                <div class="tile-body">
                    <h2>Photo Splitter</h2>
                    <p>Split photos into multiple parts, adapted to mobile devices.</p>
                </div>
            </a>
            </div>
    </main>

</body>
</html>
